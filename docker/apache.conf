# Configuration dynamique pour Railway
# Le port sera d√©fini par la variable d'environnement $PORT
<VirtualHost *:${PORT}>
    ServerName localhost
    DocumentRoot /var/www/html/public

    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
    </Directory>

    # Rediriger les logs vers stdout/stderr pour Railway
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined
</VirtualHost>
