<VirtualHost *:${PORT}>
    ServerName monoptic-app
    DocumentRoot /workspace/public

    <Directory /workspace/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
