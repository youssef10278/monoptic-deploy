# Configuration Apache optimisée pour Laravel sur Railway
<VirtualHost *:${PORT}>
    ServerName localhost

    # DocumentRoot corrigé pour Railway - Laravel nécessite /public
    DocumentRoot /workspace/public

    # Configuration du répertoire public de Laravel
    <Directory /workspace/public>
        # Permettre la réécriture d'URL via .htaccess
        AllowOverride All
        Require all granted

        # Options recommandées pour Laravel
        Options -Indexes +FollowSymLinks

        # Activer la réécriture d'URL
        RewriteEngine On

        # Règles de base pour Laravel (au cas où .htaccess manque)
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ index.php [QSA,L]
    </Directory>

    # Fallback pour toutes les routes vers Laravel
    FallbackResource /index.php

    # Sécurité - Bloquer l'accès aux fichiers sensibles
    <Files ".env">
        Require all denied
    </Files>

    <DirectoryMatch "/\.">
        Require all denied
    </DirectoryMatch>

    # Rediriger les logs vers stdout/stderr pour Railway
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

    # Headers de sécurité
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
