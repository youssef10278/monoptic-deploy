# Configuration Apache optimisée pour Laravel sur Railway
<VirtualHost *:${PORT}>
    ServerName localhost

    # DocumentRoot corrigé pour Railway - Laravel nécessite /public
    DocumentRoot /workspace/public

    # Configuration du répertoire public de Laravel
    <Directory /workspace/public>
        # Permettre la réécriture d'URL via .htaccess
        AllowOverride All
        Require all granted

        # Options recommandées pour Laravel
        Options -Indexes +FollowSymLinks

        # Activer la réécriture d'URL
        RewriteEngine On

        # IMPORTANT: Servir les assets statiques directement (CSS, JS, images)
        RewriteCond %{REQUEST_FILENAME} -f
        RewriteRule ^.*$ - [L]

        # Règles de réécriture Laravel pour les routes dynamiques seulement
        RewriteCond %{REQUEST_FILENAME} !-f
        RewriteCond %{REQUEST_FILENAME} !-d
        RewriteRule ^(.*)$ /index.php/$1 [QSA,L]
    </Directory>

    # Configuration spéciale pour les assets Vite
    <Directory /workspace/public/build>
        # Servir les assets avec les bons MIME types
        <FilesMatch "\.(js|mjs)$">
            Header set Content-Type "application/javascript"
        </FilesMatch>

        <FilesMatch "\.css$">
            Header set Content-Type "text/css"
        </FilesMatch>

        # Pas de réécriture pour les assets
        RewriteEngine Off
    </Directory>

    # Configuration pour les fichiers PHP
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>

    # Fallback pour toutes les routes vers Laravel
    FallbackResource /index.php

    # Sécurité - Bloquer l'accès aux fichiers sensibles
    <Files ".env">
        Require all denied
    </Files>

    <DirectoryMatch "/\.">
        Require all denied
    </DirectoryMatch>

    # Rediriger les logs vers stdout/stderr pour Railway
    ErrorLog /dev/stderr
    CustomLog /dev/stdout combined

    # Headers de sécurité
    Header always set X-Content-Type-Options nosniff
    Header always set X-Frame-Options DENY
    Header always set X-XSS-Protection "1; mode=block"
</VirtualHost>
