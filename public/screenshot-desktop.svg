<svg width="1280" height="720" viewBox="0 0 1280 720" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E40AF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1280" height="720" fill="url(#bgGrad)"/>
  
  <!-- Header -->
  <rect width="1280" height="80" fill="url(#headerGrad)"/>
  
  <!-- Logo -->
  <circle cx="60" cy="40" r="20" fill="white" opacity="0.9"/>
  <rect x="45" y="45" width="30" height="10" rx="2" fill="url(#headerGrad)" opacity="0.8"/>
  
  <!-- Title -->
  <text x="100" y="50" fill="white" font-family="Arial, sans-serif" font-size="24" font-weight="bold">Monoptic - Gestion Optique</text>
  
  <!-- Navigation -->
  <rect x="900" y="25" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="940" y="45" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Dashboard</text>
  
  <rect x="1000" y="25" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="1040" y="45" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Rapports</text>
  
  <rect x="1100" y="25" width="80" height="30" rx="15" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="1"/>
  <text x="1140" y="45" fill="white" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Produits</text>
  
  <!-- Main Content Area -->
  <rect x="40" y="120" width="1200" height="560" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Dashboard Cards -->
  <rect x="80" y="160" width="280" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="220" y="190" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Ventes du Jour</text>
  <text x="220" y="220" fill="#3B82F6" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">€2,450</text>
  <text x="220" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">+12% vs hier</text>
  
  <rect x="400" y="160" width="280" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="540" y="190" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Commandes</text>
  <text x="540" y="220" fill="#10b981" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">24</text>
  <text x="540" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">En cours</text>
  
  <rect x="720" y="160" width="280" height="120" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="860" y="190" fill="#1f2937" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle">Stock Critique</text>
  <text x="860" y="220" fill="#ef4444" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle">8</text>
  <text x="860" y="250" fill="#6b7280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle">Produits</text>
  
  <!-- Chart Area -->
  <rect x="80" y="320" width="600" height="300" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="380" y="350" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Évolution des Ventes</text>
  
  <!-- Simple Chart Lines -->
  <polyline points="120,580 180,520 240,540 300,480 360,460 420,420 480,440 540,400 600,380 660,360" 
            fill="none" stroke="#3B82F6" stroke-width="3"/>
  
  <!-- Recent Activity -->
  <rect x="720" y="320" width="480" height="300" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="960" y="350" fill="#1f2937" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle">Activité Récente</text>
  
  <!-- Activity Items -->
  <circle cx="750" cy="380" r="4" fill="#10b981"/>
  <text x="770" y="385" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Nouvelle commande - Client Martin</text>
  
  <circle cx="750" cy="410" r="4" fill="#3B82F6"/>
  <text x="770" y="415" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Stock mis à jour - Montures Ray-Ban</text>
  
  <circle cx="750" cy="440" r="4" fill="#f59e0b"/>
  <text x="770" y="445" fill="#1f2937" font-family="Arial, sans-serif" font-size="14">Alerte stock - Verres progressifs</text>
</svg>
